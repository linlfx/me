---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
      {% for cat in page.categories %}
         • {{ cat | html_escape }}
      {% endfor %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <p style="font-weight:bold; font-style:italic;">微信订阅号：<img src='{{ "/images/about/weixin.jpg" | prepend: site.baseurl }}' width='100' height='100' /></p>
</div>

<!-- 多说评论框 start -->
<div class="ds-thread" data-thread-key="{{page.id}}" data-title="{{page.title}}" data-url="{{site.url}}{{page.url}}"></div>
<!-- 多说评论框 end -->
